<div class="button-row">
  <button mat-raised-button color="primary" (click)="logout()">Kijelentkezés</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="datum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bejelentés dátuma </th>
    <td mat-cell *matCellDef="let element"> {{element.datum | date:"yyyy.MM.dd HH:mm"}} </td>
  </ng-container>

  <ng-container matColumnDef="nev">
    <th mat-header-cell *matHeaderCellDef> Név </th>
    <td mat-cell *matCellDef="let element"> {{element.nev}} </td>
  </ng-container>

  <ng-container matColumnDef="szolgTipus">
    <th mat-header-cell *matHeaderCellDef> Szolgáltatás típusa </th>
    <td mat-cell *matCellDef="let element"> {{element.szolgTipus}} </td>
  </ng-container>

  <ng-container matColumnDef="hibaLeiras">
    <th mat-header-cell *matHeaderCellDef> Hiba leírása </th>
    <td mat-cell *matCellDef="let element"> {{element.hibaLeiras}} </td>
  </ng-container>

  <ng-container matColumnDef="cim">
    <th mat-header-cell *matHeaderCellDef> Cím </th>
    <td mat-cell *matCellDef="let element"> {{element.cim}} </td>
  </ng-container>

  <ng-container matColumnDef="telefon">
    <th mat-header-cell *matHeaderCellDef> Telefonszám </th>
    <td mat-cell *matCellDef="let element"> {{element.telefon}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
