<mat-card class="complaint-card">
  <h1 mat-dialog-title>Saját adatok</h1>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Vezetéknév</mat-label>
      <input matInput [(ngModel)]="vezeteknev" placeholder="{{vezeteknev}}"  value="{{vezeteknev}}" name="vezeteknev">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Keresztnév</mat-label>
      <input matInput [(ngModel)]="keresztnev" placeholder="{{keresztnev}}" value="{{keresztnev}}" name="keresztnev">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>E-mail cím</mat-label>
      <input matInput [(ngModel)]="email" placeholder="{{email}}" value="{{email}}" name="email">
    </mat-form-field>

  </form>

  <mat-card-actions>
    <button mat-raised-button="mat-raised-button"  color="primary" (click)="closeModal()">Vissza</button>
    <button mat-raised-button="mat-raised-button"  color="primary" (click)="edit()">Módosítás</button>
  </mat-card-actions>
</mat-card>
